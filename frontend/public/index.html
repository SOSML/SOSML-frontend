<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="Description" content="SOSML is the online interpreter for Standard ML (SML). Written in TypeScript, SOSML runs your SML code directly in your browser.">
    <meta name="google-site-verification" content="vyV3F0EYJwMx4p1uTNOYGaUP7xBEQkqt3vIbA9RUrBc">
    <link rel="preload" href="/static/fonts/glyphicons-halflings-regular.woff2" as="font" crossorigin>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="apple-touch-icon" href="iconios.png">
    <title>SOSML - The Online Interpreter for Standard ML</title>
  </head>
  <body>
      <div id="root">
          <div style="width:100%; height: 100%; background-color: black;
                      background-color: black; color: #ddd;
                      position: absolute; top: 50%; left: 50%;
                      -moz-transform: translateX(-50%) translateY(-50%);
                      -webkit-transform: translateX(-50%) translateY(-50%);
                      transform: translateX(-50%) translateY(-50%);">
              &nbsp;
              <div style="position: absolute; top: 50%; left: 50%;
                          -moz-transform: translateX(-50%) translateY(-50%);
                          -webkit-transform: translateX(-50%) translateY(-50%);
                          transform: translateX(-50%) translateY(-50%);">
                  <div style="width: 40%; margin: 0 auto; font: 14px sans-serif;">
                      <svg viewbox="0 0 52 68">
                          <circle cx=26 cy=26 r=24 stroke=#000 stroke-width="2" fill=#ddd />
                          <circle cx=26 cy=26 r=10 stroke=#000 stroke-width="2" fill=#000 />
                          <circle cx=17 cy=15 r=7 stroke=#000 stroke-width="2" fill=#ddd />
                          <text fill="#ddd" font-size=14 x=26 y=63 text-anchor="middle">SOSML</text>
                      </svg>
                  </div>
                  <div style="text-align:center;">
                      Loading, stay tuned.
                  </div>
                  <div style="text-align:center;">
                      <noscript>
                          You need to enable JavaScript to run SOSML.
                      </noscript>
                  </div>
              </div>
          </div>
      </div>

      <script>
          if('serviceWorker' in navigator) {
              navigator.serviceWorker
                  .register('/service-worker.js')
                  .then(function() { console.log("Service Worker Registered"); });
          }
      </script>

  </body>
</html>
